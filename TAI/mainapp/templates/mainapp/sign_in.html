{% extends 'mainapp/base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
<div class="auth-container">
    <h2>Sign In</h2>
    {% if messages %}
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {{ form }}
        {% csrf_token %}
        <button>Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'sign_up' %}">Sign Up</a></p>
</div>
{% endblock %}
